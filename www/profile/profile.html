   <body class="bg-light">
      <!-- Profile -->
      <div class="TicketBee-profile">
         <div class="TicketBee-header-nav shadow-sm bg-danger p-3 d-flex align-items-center">
            <h5 class="font-weight-normal mb-0 text-white">
               <a class="text-danger mr-3" href="./../home/home.html"><i class="icofont-rounded-left"></i></a>
               My Profile
            </h5>
            <div class="ml-auto d-flex align-items-center">
               <a class="toggle TicketBee-toggle h4 m-0 text-white ml-auto" href="#"><i class="icofont-navigation-menu"></i></a>
            </div>
         </div>
         <!-- Profile -->
         <div class="px-3 pt-3 pb-5">
            <form id="profile">
               <div class="d-flex justify-content-center rounded-2 mb-4">
                  <div class="form-profile w-100">
                     <div class="text-center mb-3 position-relative">
                        <div class="position-absolute edit-bt">
                           <label for="upload-photo" class="mb-0"><span class="icofont-pencil-alt-5 text-white"></span></label>
                           <input type="file" name="photo" id="upload-photo" />
                        </div>
                        <img src="./../img/user2.jpg" style="width:70px;height:70px;object-fit: cover;" class="rounded-pill">
                     </div>
                     <div class="form-group">
                        <label class="text-muted f-10 mb-1">User Name</label>
                        <input type="name" required name="name" class="form-control" placeholder="Enter User Name"  >
                     </div>
                     <div class="form-group">
                        <label class="text-muted f-10 mb-1">Mobile Number</label>
                        <input type="number" required name="number" class="form-control" placeholder="Enter Mobile Number"  >
                     </div>
                     <div class="form-group">
                        <label class="text-muted f-10 mb-1">Your Email</label>
                        <input type="email" name="email"  class="form-control" placeholder="Enter Your Email" readonly>
                     </div> 
                     <div class="form-group">
                        <label class="text-muted f-10 mb-1">Address</label>
                        <textarea class="form-control" required name="address" id="address" placeholder="Enter Address"></textarea>
                     </div>
                     <div class="form-group">
                        <label class="text-muted f-10 mb-1">Gender</label>
                        <div class="mt-1">
                           <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="Male" name="lifeinsurance" class="custom-control-input" checked>
                              <label class="custom-control-label small" for="Male">Male</label>
                           </div>
                           <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="Female" name="lifeinsurance" class="custom-control-input">
                              <label class="custom-control-label small" for="Female">Female</label>
                           </div>
                        </div>
                     </div>
                     <div class="mb-5">
                        <button type="submit" class="btn btn-danger btn-block TicketBee-btn rounded-1">UPDATE PROFILE</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
     
      <div id="bottomNav"></div>
      <!-- sidebar -->
      <div id="sideNav">
         
      </div>
      <div id="preloader" style="display: none">
        <div id="loader"></div>
      </div>
      <div class="modal fade" id="successModal" data-backdrop="static" tabindex="-1" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
           <div class="modal-content mx-4 rounded-2">
              <div class="modal-header d-none">
              </div>
              <div class="modal-body text-center py-4">
                 <img src="./../img/valid.png" class="img-fluid mb-2">
                 <h5 class="font-weight-normal">Profile updated Successfully</h5>
                 
                 <a id="close" class="btn btn-sm btn-danger">Close</a>
              </div>
              <div class="modal-footer d-none">
              </div>
           </div>
        </div>
     </div>
